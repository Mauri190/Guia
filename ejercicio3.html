<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio If</title>
</head>
<body>
    <h1>Ejercicio If</h1>
    
    <script>
        let edad = 30;

        if (edad > 18) {
            console.log("Eres mayor de edad, puedes ingresar");
        } else {
            console.log("Eres menor de edad, no puedes ingresar");
        }

        let num1 = 10;
        let num2 = 10;

        if (num1 > num2) {
            console.log("El número " + num1 + " es mayor que " + num2);
        } else if (num1 < num2) {
            console.log("El número " + num2 + " es mayor que " + num1);
        } else {
            console.log("Ambos números son iguales");
        }
        let nota = 19;
        if (nota < 11) {
            console.log("Desaprobado");
        } else if (nota <= 17) {
            console.log("Aprobado");
        } else {
            console.log("Excelente");
        }

    </script>
</body>
</html>
